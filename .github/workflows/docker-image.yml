name: md-wiki:2019

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run:  docker build . --file Dockerfile --tag md-wiki:2019
      - name: Test
        run: docker run -ti -p 8080:9090 md-wiki:2019
